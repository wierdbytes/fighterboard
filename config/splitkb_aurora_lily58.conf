# Uncomment these two line to add support for encoders to your firmware
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment the following line to enable the OLED Display
# CONFIG_ZMK_DISPLAY=y

# Uncomment the following lines to enable RGB underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y

# Увеличиваем мощность bluetooth
# подробнее: https://zmk.dev/docs/features/bluetooth#troubleshooting
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Имя клавиатуры, будет видно в списке bluetooth-устройств на хосте
# подробнее: https://zmk.dev/docs/config/system#general
CONFIG_ZMK_KEYBOARD_NAME="FighterBoard"